<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f5f5f7;
            padding: 30px;
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        
        .form-box {
            width: 90%;
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #bbb;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #6a0dad;
            box-shadow: 0 0 8px #d9b3ff;
        }

        #add {
            width: 100%;
            background: #6a0dad;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        #add:hover {
            transform: scale(1.03);
            background: #520190;
        }

        
        #add::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            to {
                opacity: 0;
                transform: scale(20);
            }
        }

        
        #search {
            width: 60%;
            display: block;
            margin: 20px auto;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #bbb;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        #search:focus {
            border-color: #6a0dad;
            box-shadow: 0 0 10px #c38aff;
        }

        
        #con {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: 0.35s ease;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 220px;
            border-radius: 12px;
            object-fit: cover;
            transition: 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.08);
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            margin: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        .edit {
            background: #0077ff;
            color: white;
        }

        .edit:hover {
            background: #005fcc;
            transform: scale(1.05);
        }

        .delete {
            background: #ff0033;
            color: white;
        }

        .delete:hover {
            background: #cc0027;
            transform: scale(1.05);
        }


    
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        #modalBox {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            padding: 20px;
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #modal img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        #closeModal {
            background: #6a0dad;
            color: white;
            width: 100%;
            margin-top: 15px;
            border-radius: 10px;
        }

    </style>
</head>

<body>

<h2>üçΩÔ∏è Recipe Book</h2>

<div class="form-box">
    <div class="form-grid">
        <input type="text" id="name" placeholder="Recipe Name">
        <input type="text" id="ingredient" placeholder="Ingredient">
        <input type="text" id="instructions" placeholder="Instructions">
        <input type="text" id="image" placeholder="Image URL">
    </div>

    <button id="add">ADD RECIPE</button>
</div>

<input type="text" id="search" placeholder="üîç Search Any Recipe">

<div id="con"></div>


<div id="modal">
    <div id="modalBox">
        <img id="mImg">
        <h2 id="mName"></h2>
        <p><b>Ingredients:</b> <span id="mIng"></span></p>
        <p><b>Instructions:</b> <span id="mIns"></span></p>
        <button id="closeModal">Close</button>
    </div>
</div>

<script>
    const addrecipe = document.getElementById("add");
    const container = document.getElementById("con");
    const searchInput = document.getElementById("search");

    const modal = document.getElementById("modal");
    const mImg = document.getElementById("mImg");
    const mName = document.getElementById("mName");
    const mIng = document.getElementById("mIng");
    const mIns = document.getElementById("mIns");

    function openModal(recipe) {
        mImg.src = recipe.image;
        mName.textContent = recipe.name;
        mIng.textContent = recipe.ingredient;
        mIns.textContent = recipe.instructions;
        modal.style.display = "flex";
    }

    document.getElementById("closeModal").onclick = () => {
        modal.style.display = "none";
    };

    
    function displayRecipes(filteredRecipes = null) {
        const recipes = filteredRecipes || JSON.parse(localStorage.getItem("recipes")) || [];
        container.innerHTML = "";

        recipes.forEach((recipe, index) => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <img src="${recipe.image}" alt="Recipe Image">
                <h3>${recipe.name}</h3><hr>
                <h4><b>Ingredient:</b> ${recipe.ingredient}</h4><hr>
                <h4><b>Instructions:</b> ${recipe.instructions}</h4>
            `;

            
            card.onclick = () => openModal(recipe);

            const editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.className = "edit";
            editBtn.onclick = (event) => {
                event.stopPropagation();
                editRecipe(index);
            };

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.className = "delete";
            deleteBtn.onclick = (event) => {
                event.stopPropagation();
                deleteRecipe(index);
            };

            card.appendChild(editBtn);
            card.appendChild(deleteBtn);
            container.appendChild(card);
        });
    }

    
    function filterRecipes(keyword) {
        const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
        const filtered = recipes.filter(r =>
            r.name.toLowerCase().includes(keyword) ||
            r.ingredient.toLowerCase().includes(keyword) ||
            r.instructions.toLowerCase().includes(keyword)
        );
        displayRecipes(filtered);
    }

    searchInput.addEventListener("input", () => {
        let keyword = searchInput.value.toLowerCase().trim();
        filterRecipes(keyword);
    });

    
    function editRecipe(index) {
        const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
        const recipe = recipes[index];

        const cards = document.querySelectorAll(".card");
        const card = cards[index];

        card.innerHTML = `
            <img src="${recipe.image}" style="width:100%;height:200px;border-radius:10px;margin-bottom:10px">

            <input id="editName" value="${recipe.name}" style="width:100%;padding:8px;margin:5px 0;border-radius:6px;border:1px solid #bbb;">
            <input id="editIngredient" value="${recipe.ingredient}" style="width:100%;padding:8px;margin:5px 0;border-radius:6px;border:1px solid #bbb;">
            <input id="editInstructions" value="${recipe.instructions}" style="width:100%;padding:8px;margin:5px 0;border-radius:6px;border:1px solid #bbb;">
            <input id="editImage" value="${recipe.image}" style="width:100%;padding:8px;margin:5px 0;border-radius:6px;border:1px solid #bbb;">

            <button id="saveBtn" style="background:green;color:white;padding:10px 18px;border:none;border-radius:6px;margin-top:10px;cursor:pointer;">Save</button>
            <button id="cancelBtn" style="background:#ff0033;color:white;padding:10px 18px;border:none;border-radius:6px;margin-top:10px;cursor:pointer;">Cancel</button>
        `;

        document.getElementById("saveBtn").onclick = () => {
            recipes[index] = {
                name: document.getElementById("editName").value,
                ingredient: document.getElementById("editIngredient").value,
                instructions: document.getElementById("editInstructions").value,
                image: document.getElementById("editImage").value
            };

            localStorage.setItem("recipes", JSON.stringify(recipes));
            displayRecipes();
        };

        document.getElementById("cancelBtn").onclick = () => {
            displayRecipes();
        };
    }

    
    function deleteRecipe(index) {
        const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
        recipes.splice(index, 1);
        localStorage.setItem("recipes", JSON.stringify(recipes));
        displayRecipes();
    }

    
    addrecipe.addEventListener("click", () => {
        const name = document.getElementById("name").value.trim();
        const ingredient = document.getElementById("ingredient").value.trim();
        const instructions = document.getElementById("instructions").value.trim();
        const image = document.getElementById("image").value.trim();

        if (name && ingredient && instructions) {
            const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
            recipes.push({ name, ingredient, instructions, image });
            localStorage.setItem("recipes", JSON.stringify(recipes));

            document.getElementById("name").value = "";
            document.getElementById("ingredient").value = "";
            document.getElementById("instructions").value = "";
            document.getElementById("image").value = "";

            displayRecipes();
        }
    });

    displayRecipes();
</script>

</body>
</html>
