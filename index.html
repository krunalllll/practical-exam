<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f5f5f7;
            padding: 30px;
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* ---------- FORM UI ---------- */
        .form-box {
            width: 90%;
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #bbb;
            outline: none;
        }

        input:focus {
            border-color: #6a0dad;
            box-shadow: 0 0 5px #d9b3ff;
        }

        #add {
            width: 100%;
            background: #6a0dad;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #add:hover {
            background: #520190;
        }

        #search {
            width: 60%;
            display: block;
            margin: 20px auto;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #bbb;
            outline: none;
            font-size: 16px;
        }

        /* ---------- CARD UI ---------- */
        #con {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        h4 {
            margin: 5px 0;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .edit {
            background: #0077ff;
            color: white;
        }

        .edit:hover {
            background: #005fcc;
        }

        .delete {
            background: #ff0033;
            color: white;
        }

        .delete:hover {
            background: #cc0027;
        }
    </style>
</head>

<body>

    <h2>üçΩÔ∏è Recipe Book</h2>

    <div class="form-box">
        <div class="form-grid">
            <input type="text" id="name" placeholder="Recipe Name">
            <input type="text" id="ingredient" placeholder="Ingredient">
            <input type="text" id="instructions" placeholder="Instructions">
            <input type="text" id="image" placeholder="Image URL">
        </div>

        <button id="add">ADD RECIPE</button>
    </div>

    <input type="text" id="search" placeholder="üîç Search Any Recipe">

    <div id="con"></div>

    <script>
        const addrecipe = document.getElementById("add");
        const container = document.getElementById("con");
        const searchInput = document.getElementById("search");

        function displayRecipes(filteredRecipes = null) {
            const recipes = filteredRecipes || JSON.parse(localStorage.getItem("recipes")) || [];
            container.innerHTML = "";

            recipes.forEach((recipe, index) => {
                const card = document.createElement("div");
                card.className = "card";

                card.innerHTML = `
                <img src="${recipe.image}" alt="Recipe Image">
                <h3>${recipe.name}</h3><hr>
                <h4><b>Ingredient:</b> ${recipe.ingredient}</h4><hr>
                <h4><b>Instructions:</b> ${recipe.instructions}</h4>
            `;

                const editBtn = document.createElement("button");
                editBtn.textContent = "Edit";
                editBtn.className = "edit";
                editBtn.onclick = () => editRecipe(index);

                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.className = "delete";
                deleteBtn.onclick = () => deleteRecipe(index);

                card.appendChild(editBtn);
                card.appendChild(deleteBtn);
                container.appendChild(card);
            });
        }

        function filterRecipes(keyword) {
            const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
            const filtered = recipes.filter(r =>
                r.name.toLowerCase().includes(keyword) ||
                r.ingredient.toLowerCase().includes(keyword) ||
                r.instructions.toLowerCase().includes(keyword)
            );
            displayRecipes(filtered);
        }

        searchInput.addEventListener("input", () => {
            let keyword = searchInput.value.toLowerCase().trim();
            filterRecipes(keyword);
        });

        function editRecipe(index) {
            const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
            const recipe = recipes[index];

            const newName = prompt("Edit Name", recipe.name);
            const newIngredient = prompt("Edit Ingredient", recipe.ingredient);
            const newInstructions = prompt("Edit Instructions", recipe.instructions);
            const newimg = prompt("Edit image url", recipe.image);

            if (newName && newIngredient && newInstructions) {
                recipes[index] = {
                    name: newName,
                    ingredient: newIngredient,
                    instructions: newInstructions,
                    image: newimg
                };
                localStorage.setItem("recipes", JSON.stringify(recipes));
                displayRecipes();
            }
        }

        function deleteRecipe(index) {
            const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
            recipes.splice(index, 1);
            localStorage.setItem("recipes", JSON.stringify(recipes));
            displayRecipes();
        }

        addrecipe.addEventListener("click", () => {
            const name = document.getElementById("name").value.trim();
            const ingredient = document.getElementById("ingredient").value.trim();
            const instructions = document.getElementById("instructions").value.trim();
            const image = document.getElementById("image").value.trim();

            if (name && ingredient && instructions) {
                const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
                recipes.push({ name, ingredient, instructions, image });
                localStorage.setItem("recipes", JSON.stringify(recipes));

                document.getElementById("name").value = "";
                document.getElementById("ingredient").value = "";
                document.getElementById("instructions").value = "";
                document.getElementById("image").value = "";

                displayRecipes();
            }
        });

        displayRecipes();
    </script>

</body>
</html>
